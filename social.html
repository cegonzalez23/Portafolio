        <main>
            <section class="social-media">
                <h2>Sígueme en redes sociales</h2>
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/celeste-gonz%C3%A1lez-b96150151/" target="_blank" title="LinkedIn">

                    </li>
                    <li>
                        <a href="https://www.instagram.com/celestegonzalez8" target="_blank" title="Instagram">

                        <a href="https://github.com/celesteg21" target="_blank" title="GitHub">

                    </li>
                </ul>
            </section>
            <section>
                <h1>¿Cómo podrás contactarme?</h1>
                <h3>Llena el siguiente formulario de contacto</h3>
                <div class="contact-form">
                    <form action="/enviar-formulario" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>Derechos Reservados. &copy; 2024</p>
